<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Build a Survey Form</title>
</head>

<body>

    <h1 id="title">My Favourite Book</h1>
    <p id="description">Thank you for participating in a survey about your favourite book in 2020!</p>
    
    <div>
        <form id="survey-form">
            <div class="f1">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name and last name.." class="input-field" required> 
            </div>
            
            <div class="f2">
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email.." class="input-field" required>
            </div>

            <div class="f3">
                <label for="number" id="number-label">Age (Optional):</label>
                <input type="number" id="number" name="number" min="1" max="99" placeholder="Your age..">
            </div>

            <div class="f4">
                <label for="fbook">Book Title:</label>
                <input type="text" id="book-label" name="Book" placeholder="Book title.."> 
            </div>

            <div class="f5">
                <label for="dropdown" id="genre-label">Genre</label>
                    <select name="genre" id="dropdown">
                    <option value="romance">Romance</option>
                    <option value="drama">Drama</option>
                    <option value="horror">Horror</option>
                    <option value="fiction">Fiction</option>
                    <option value="action">Action</option>
                    <option value="other">Other</option>
                    </select>
            </div>

            <div class="f6">
                <label for="recommend" id="label-recommend">Do you really recommend this book?</label><br>
                    <input type="radio" name="recommend" value="definitely">Definitely<br>
                    <input type="radio" name="recommend" value="maybe">Maybe<br>
                    <input type="radio" name="recommend" value="not-sure">Not sure<br>
            </div>

            <div class="f7">
                <label for="best-part" id="label-best-part">The best part of the book:</label><br>
                    <input type="checkbox" name="best-part" value="beginning">Beginning<br>
                    <input type="checkbox" name="best-part" value="middle">Middle<br>
                    <input type="checkbox" name="best-part" value="end">End<br>
                  
            </div>
              
            <div class="f9">
                <label for="comments" id="comments-label">Any Comments or Suggestions?</label><br>
                    <textarea name="comments" rows:"10" cols:"40">Enter your comments here...</textarea>
            
            </div>
                                
            <input type="submit" id="submit" value="Submit">
            
        </form>
    </div>

</body>
</html>
